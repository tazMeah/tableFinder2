<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <section>
        <h1>Table Finder</h1>
        <h4>Pick your table now</h4>
        <div id="table">
            <div class="available">1</div>
            <div class="available">2</div>
            <div class="available">3</div>
            <div class="available">4</div>
            <div class="available">5</div>
            <div class="available">6</div>
            <div class="available">7</div>
            <div class="available">8</div>
            <div class="available">9</div>
        </div>
    </section>

    <section id="bottom" >
        <form>
            <div id="cancel">x</div>
            <h2><span class="hide">New</span> Reservation</h2>
            <h3 id="tableNumber">Table Number: <span></span></h3>
            <input id="name" type="text" placeholder="name">
            <input id="phone" type="text" placeholder="phone">
            <input id="party" type="text" placeholder="party size">
            <button type="button" id="save">SAVE</button>
        </form>
    </section>
    <article>
       <div> </div>
       <small>is reserved for</small>
       <h2><span></span></h2>
       <p></p>
       
    </article>

    <script src="script.js"></script>
</body>
</html>
